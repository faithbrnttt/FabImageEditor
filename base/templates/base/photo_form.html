{% extends 'base/index.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form class="photo-form" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}

        <input class="submit-photo" type="submit" value="Add">
        <a href="{% url 'photos' %}">
            <input class="cancel-photo-submission" type="button" value="Cancel">
        </a>
        
    </form>

{% endblock content %}
